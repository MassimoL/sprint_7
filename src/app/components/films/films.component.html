<div class="background-films m-4">
  @if(films){
    <div class="m-4 mx-auto col-10">
      <h4 class="pb-2 mb-0 text-light ps-2 pt-2 border border-light border-start-0 border-end-0">FILMS</h4>
    </div>

    <div class="d-flex gap-3 col-md-10 mx-auto justify-content-center flex-wrap">
      @for(film of films; track film.name){
      <div class="card bg-dark col-10" style="width: 13rem;">
        <img [src]="film.imageUrl" class="card-img-top" [alt]="film.imageUrl">
        <div class="card-body border-top border-danger border-3">
          <p class="card-text text-light text-center"><span class="texto-grande">{{film.title | uppercase}}</span></p>
          <p class="card-text text-secondary text-center">Episode {{film.episode_id}}</p>
        </div>
      </div>
      }
    </div>
  }
</div>
